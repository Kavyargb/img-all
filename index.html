<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavya's Images Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="title-container">
            <span class="sub-title">Kavya's</span>
            <h1 class="main-title">Images Hub</h1>
        </div>
    </header>

    <div class="controls-container">
        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>

        <div class="sort-controls">
            <span>Categorize by:</span>
            <button id="sortDefault" class="active">Default</button>
            <button id="sortMostViewed">Most Viewed</button>
            <button id="sortMostLiked">Most Liked</button>
        </div>
    </div>
    
    <main>
        <div id="imageGrid" class="image-grid">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
